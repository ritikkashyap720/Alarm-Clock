<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Alarm-parent">
            <div class="clock">
                <h1 id="time"></h1>
                <p id="date"></p>
            </div>
            <div id="setAlarm" class="setAlarm">



                <img src="images/alarm-clock.png" alt="">
                <div class="content">
                    <div class="column">
                        <select id="hour">
                            <option value="Hour" selected="" disabled="" hidden="">Hour</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="column">
                        <select id="minute">
                            <option value="Minute" selected="" disabled="" hidden="">Minute</option>
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                            <option value="46">46</option>
                            <option value="47">47</option>
                            <option value="48">48</option>
                            <option value="49">49</option>
                            <option value="50">50</option>
                            <option value="51">51</option>
                            <option value="52">52</option>
                            <option value="53">53</option>
                            <option value="54">54</option>
                            <option value="55">55</option>
                            <option value="56">56</option>
                            <option value="57">57</option>
                            <option value="58">58</option>
                            <option value="59">59</option>
                        </select>
                    </div>
                    <div class="column">
                        <select id="AmPm">
                            <option value="AM" selected="">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <select id="day">
                        <option clas="day">Sunday</option>
                        <option clas="day">Monday</option>
                        <option clas="day">Tuesday</option>
                        <option clas="day">Wednesday</option>
                        <option clas="day">Thursday</option>
                        <option clas="day">Friday</option>
                        <option clas="day">Saturday</option>

                    </select>
                </div>
                <p style="color: rgb(247, 64, 64); font-weight: 700; display: none;" id="warning">Try setting a
                    different time</p>
                <div class="btnDiv">
                    <button id="alarm-btn" class="alarm-btn">Set Alarm</button>
                    <button id="closeBtn" class="closeBtn">Close</button>
                </div>

            </div>
        </div>
        <div class="alarms">
            <h1>Alarms</h1>

            <div id="alarmContainer" class="alarm-container">
            </div>



        </div>
    </div>

    <button id="alarmAddBtn" class="alarmAddBtn">
        <span class="material-symbols-outlined">
            alarm_add
        </span>
    </button>

    <script src="index.js"></script>
</body>

</html>
